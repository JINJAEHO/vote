<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>참여한 투표</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="http://localhost/css/footer.css" rel="stylesheet" />
<link href="http://localhost/css/member/myboard.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation-->
	<th:block th:replace="/layout/navybar.html :: fragment-navy">
	</th:block>

	<!-- content -->
	<div id="body-wrapeer">
   	<div id="body-content">
   	<div class="table-container">
		<table class="table table-striped" style="text-align: center;">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${result.boardList}">
					<th scope="row">[[${list.bno}]]</th>
					<td><a th:href="@{/board/vote(bno=${list.bno})}">[[${list.title}]]</a></td>
					<td>[[${list.member_nickname}]]</td>
					<td>[[${list.regdate}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
	<nav aria-label="Page navigation example" style="display:flex; justify-content: center">
		<ul class="pagination">
			<li class="page-item" th:classappend="${result.prev} ? _ : disabled"><a class="page-link" 
			th:href="@{/board/attendvote(page=${result.start}-1)}" 
			aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
			</a></li>
			<li class="page-item" th:each="pageNum : ${result.pageList}"
				th:classappend="${pageNum}==${result.page} ? active">
				<a class="page-link" th:href="@{/board/attendvote(page=${pageNum})}" 
					th:text="${pageNum}" ></a>
			</li>
			<li class="page-item" th:classappend="${result.next} ? _ : disabled"><a class="page-link" 
			th:href="@{/board/attendvote(page=${result.end}+1)}" 
			aria-label="Next"> <span aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</nav>
	</div>
	<!-- Footer-->
    <footer class="py-5 bg-dark foot">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
