<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/layout/header.html :: fragment-header">
    </head>
    <body>
        <!-- Responsive navbar-->
        <th:block th:replace="/layout/navybar.html :: fragment-navy">
        </th:block>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">모든 투표는 공정하게</h1>
                            <p class="lead text-white-50 mb-4">원하는 모든 주제에 대해 투표를 등록하고 투표에 참여하세요!</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                <a class="btn btn-primary btn-lg px-4 me-sm-3" href="/board/list">투표 하러가기</a>
                                <a class="btn btn-outline-light btn-lg px-4" href="/board/register">투표 등록하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Features section-->
        <section class="py-5 border-bottom" id="features">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div th:each="list : ${list}" class="col-lg-4 mb-5 mb-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-collection"></i></div>
                        <h2 class="h4 fw-bolder" th:text="${list.title}"></h2>
                        <p th:text="${list.description}"></p>
                        <a class="text-decoration-none" th:href="@{/board/vote(bno=${list.bno})}">
                            이동하기
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Pricing section-->
        <section th:if="${session.userLogin}!=null" class="bg-light py-5 border-bottom">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder"><a th:href="@{/board/follow(me=${session.userId}, type=f)}">Follow</a></h2>
                    <p class="lead mb-0">회원님이 팔로우한 이용자들의 투표들입니다</p>
                </div>
                <div>
                <div class="row gx-5 justify-content-center">
                    <!-- Pricing card free-->
                    <div class="col-lg-6 col-xl-4" th:each="fboard : ${fBoard}">
                        <div class="card mb-5 mb-xl-0">
                            <div class="card-body p-5">
                                <div class="small text-uppercase fw-bold text-muted"></div>
                                <div class="mb-3">
                                    <span class="display-4 fw-bold">[[${fboard.title}]]</span>
                                    <span class="text-muted">/ [[${fboard.member_nickname}]]</span>
                                </div>
                                <ul class="list-unstyled mb-4">
                                    <li class="mb-2">
                                        [[${fboard.description}]]
                                    </li>
                                </ul>
                                <div class="d-grid">
                                	<a class="btn btn-outline-primary" th:href="@{/board/vote(bno=${fboard.bno})}">투표하러 가기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
